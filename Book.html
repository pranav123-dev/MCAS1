<center><u><h3> Three Men In A Boat </h3></u>
<u><h1> J.K Jerome </h1></u>
</center>
<p><i><b>Three Men in a Boat (1889) was originally intended as a serious travel guide to capitalize on the boating craze that was sweeping England at the time. The comedic passages over-shadowed the text and it became a sensationally popular comedic adventure.
</b>
